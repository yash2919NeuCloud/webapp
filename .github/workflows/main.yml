name: Node.js Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Compile code
        run: npm run build  # Adjust this command based on your project setup

      - name: Run tests
        run: npm test  # Adjust this command based on your project setup

  merge-check:
    runs-on: ubuntu-latest
    needs: build-and-test  # This ensures that the merge-check job runs only if build-and-test is successful

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Merge check
        run: |
          # Add your custom merge checks here
          # For example, check if the build-and-test job passed
          if [ "${{ needs.build-and-test.outcome }}" != "success" ]; then
            echo "Build and test job failed. Merging is not allowed."
            exit 1
          fi
